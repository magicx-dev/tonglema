<html lang="en" class="dark">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>TongLeMa (通了吗) - Global Service Connectivity Monitor</title>
    <meta name="description" content="TongLeMa is a real-time dashboard to check connectivity and latency to global services like Google, ChatGPT, GitHub, and more directly from your browser. No backend tracking." />
    <meta name="keywords" content="connectivity check, ping test, network monitor, google blocked, china firewall, latency test, tonglema, 通了吗, 翻墙测试" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TongLeMa (通了吗) - Is it connected?" />
    <meta property="og:description" content="Real-time network connectivity visualization for global services." />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--background) / <alpha-value>)',
              surface: 'rgb(var(--surface) / <alpha-value>)',
              border: 'rgb(var(--border) / <alpha-value>)',
              primary: 'rgb(var(--primary) / <alpha-value>)',
              success: '#22c55e',
              warning: '#eab308',
              danger: '#ef4444',
              text: 'rgb(var(--text) / <alpha-value>)',
              muted: 'rgb(var(--muted) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      :root {
        /* Light Mode Colors */
        --background: 249 250 251; /* gray-50 */
        --surface: 255 255 255;    /* white */
        --border: 229 231 235;     /* gray-200 */
        --primary: 59 130 246;     /* blue-500 */
        --text: 24 24 27;          /* gray-900 */
        --muted: 113 113 122;      /* gray-500 */
      }

      .dark {
        /* Dark Mode Colors */
        --background: 9 9 11;      /* zinc-950 */
        --surface: 24 24 27;       /* zinc-900 */
        --border: 39 39 42;        /* zinc-800 */
        --primary: 59 130 246;     /* blue-500 */
        --text: 228 228 231;       /* zinc-200 */
        --muted: 161 161 170;      /* zinc-400 */
      }

      body {
        background-color: rgb(var(--background));
        color: rgb(var(--text));
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--border));
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--muted));
      }
    </style>
