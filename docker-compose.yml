version: '3.8'

services:
  tonglema:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tonglema
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - tonglema-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  tonglema-network:
    driver: bridge

